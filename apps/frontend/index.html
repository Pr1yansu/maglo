<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Maglo - A modern full-stack application built with NestJS, GraphQL, Drizzle ORM, PostgreSQL, React, Redux Toolkit, and Tailwind CSS. Experience seamless authentication and powerful user management."
    />
    <meta
      name="keywords"
      content="full-stack, react, nestjs, graphql, postgresql, typescript, redux, tailwind css, web application"
    />
    <meta name="author" content="Maglo Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://maglo.app" />
    <meta property="og:title" content="Maglo - Modern Full-Stack Application" />
    <meta
      property="og:description"
      content="A modern full-stack application built with cutting-edge technologies for seamless user experiences."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Maglo" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://maglo.app" />
    <meta property="twitter:title" content="Maglo - Modern Full-Stack Application" />
    <meta
      property="twitter:description"
      content="A modern full-stack application built with cutting-edge technologies for seamless user experiences."
    />
    <meta property="twitter:image" content="/twitter-image.jpg" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Theme and PWA -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.maglo.app" />

    <!-- Title -->
    <title>Maglo - Modern Full-Stack Application</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Maglo",
        "description": "A modern full-stack application built with NestJS, GraphQL, Drizzle ORM, PostgreSQL, React, Redux Toolkit, and Tailwind CSS",
        "url": "https://maglo.app",
        "applicationCategory": "WebApplication",
        "operatingSystem": "All"
      }
    </script>
  </head>
  <body>
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif">
        <h1>JavaScript Required</h1>
        <p>
          This application requires JavaScript to run. Please enable JavaScript in your browser and
          reload the page.
        </p>
      </div>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
